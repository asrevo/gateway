org:
  revo:
    env:
      eureka:
        internalurl: localhost:8761
      config:
        internalurl: localhost:8888
        EXTERNALURL: configasrevo.cfapps.io
      schema: http
server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    config:
      uri: http://revo:revo@${org.revo.env.config.externalurl:${org.revo.env.config.internalurl}}
    gateway:
      routes:
      - id: auth
        uri: lb:http://auth
        predicates:
        - Path=/auth/**
        filters:
        - SaveSession
      - id: tube
        uri: lb:http://tube
        predicates:
        - Path=/tube/**
        filters:
        - StripPrefix=1
  profiles:
    active: default,prod
  security:
    oauth2:
      client:
        registration:
          login-client:
            provider: auth
            client-id: revo
            client-secret: revo
            authorization-grant-type: authorization_code
            redirect-uri-template: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: read
        provider:
          auth:
            authorization-uri: http://${vcap.application.uris[0]:localhost:${server.port}}/auth/oauth/authorize
            token-uri: http://${vcap.application.uris[0]:localhost:${server.port}}/auth/oauth/token
            user-info-uri: http://${vcap.application.uris[0]:localhost:${server.port}}/auth/user
            user-name-attribute: username
            jwk-set-uri: http://${vcap.application.uris[0]:localhost:${server.port}}/auth/.well-known/jwks.json
eureka:
  instance:
    instanceId: ${spring.application.name}:${random.value}
    hostname: ${vcap.application.uris[0]:localhost:${server.port}}
    statusPageUrl: ${org.revo.env.schema}://${eureka.instance.hostname}/actuator/info
    healthCheckUrl: ${org.revo.env.schema}://${eureka.instance.hostname}/actuator/health
    nonSecurePort: 80
  client:
    serviceUrl:
      defaultZone: http://revo:revo@${org.revo.env.eureka.externalurl:${org.revo.env.eureka.internalurl}}/eureka/
logging:
  level:
    org.springframework: debug